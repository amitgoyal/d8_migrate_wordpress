id: wp_users
label: Wordpress Users
migration_tags:
  - Wordpress
migration_group: wordpress
source:
  plugin: users
destination:
  plugin: entity:user
process:
  uid: id
  name: user_login
  pass: user_pass
  mail: user_email
  status:
    -
     plugin: default_value
     default_value: 1
  created:
    -
     plugin: callback
     callable: strtotime
     source: user_registered
