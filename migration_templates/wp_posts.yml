id: wp_posts
label: Wordpress Posts
migration_group: wordpress
source:
  plugin: posts
destination:
  plugin: entity:node
process:
  nid: id
  vid: id
  type: type
  langcode:
    plugin: default_value
    default_value: "und"
  title: post_title
  uid: post_author
  status:
    plugin: default_value
    default_value: 1
  'body/value': post_content
  'body/format': 'basic_html'
